<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipkart Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #f1f1f1;
    }

    .stepper {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: white;
      border-bottom: 1px solid #ccc;
    }

    .stepper div {
      text-align: center;
      font-weight: bold;
    }

    .stepper .active {
      color: #2196f3;
    }

    .banner {
      background: #5b2c91;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .banner h3 {
      margin: 0;
      font-weight: normal;
    }

    .offer-timer {
      font-weight: bold;
      color: orange;
    }

    .options {
      background: white;
      padding: 15px;
    }

    .option {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      border-radius: 5px;
    }

    .option img {
      width: 32px;
      margin-right: 10px;
    }

    .price-details {
      background: white;
      padding: 15px;
      margin-top: 10px;
      font-size: 16px;
    }

    .price-details p {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }

    .continue-btn {
      background: #ffc107;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .strike {
      text-decoration: line-through;
      color: grey;
    }
  </style>
</head>
<body>

  <div class="stepper">
    <div>Address</div>
    <div>Order Summary</div>
    <div class="active">Payment</div>
  </div>

  <div class="banner">
    <h3>GET 20% CASHBACK<br>when you pay with PhonePe UPI</h3>
    <p>Offer ends in <span class="offer-timer" id="timer">06:00</span></p>
  </div>

  <div class="options">
    <div class="option" style="border: 2px solid #5b2c91;">
      <img src="https://img.icons8.com/color/48/phonepe.png" alt="PhonePe">
      <span>PhonePe</span>
    </div>
    <div class="option">
      <img src="https://seeklogo.com/images/B/bhim-upi-logo-60B26676DB-seeklogo.com.png" alt="BHIM" width="32">
      <span>BHIM UPI</span>
    </div>
  </div>

  <div class="price-details">
    <p><strong>Price (1 item)</strong> <span>₹657.00</span></p>
    <p><strong>Delivery Charges</strong> <span style="color: green;">FREE</span></p>
    <hr>
    <p><strong>Amount Payable</strong> <span>₹657.00</span></p>
    <p class="strike">₹144,900.00</p>
  </div>

  <a href="upi://pay?pa=9285592355-2@ybl&pn=deepak_rajpoot&am=189&cu=INR"><div class="continue-btn">
    Continue
  </div></a>

  <script>
    // Countdown Timer - 6 minutes
    let duration = 6 * 60;
    const timerElement = document.getElementById("timer");

    setInterval(() => {
      const minutes = Math.floor(duration / 60);
      const seconds = duration % 60;
      timerElement.textContent = `${minutes < 10 ? "0" : ""}${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
      duration--;
      if (duration < 0) {
        timerElement.textContent = "00:00";
      }
    }, 1000);
  </script>

</body>
</html>
